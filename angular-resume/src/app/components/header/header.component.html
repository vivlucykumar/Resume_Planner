<div class="profile-header card">
  <!-- Cover Image -->
  <div class="cover-image">
    <img [src]="contactInfo.coverImageUrl" alt="Cover Image">
  </div>

  <!-- Profile Picture -->
  <div class="profile-picture">
    <img [src]="contactInfo.profileImageUrl" alt="Vivek Kumar">
  </div>

  <!-- Profile Info -->
  <div class="profile-info p-4">
    <div class="row align-items-center">
      <div class="col-md-7 main-info">
        <h1 class="display-5 fw-bold">{{ name }}</h1>
        <p class="lead text-muted">{{ headline }}</p>
      </div>
      <div class="col-md-5 contact-info text-md-end">
        <ul class="list-unstyled">
          <li class="mb-2">
            <a href="mailto:{{ contactInfo.email }}" class="text-decoration-none">
              <i class="bi bi-envelope-fill me-2"></i>{{ contactInfo.email }}
            </a>
          </li>
          <li>
            <a href="https://{{ contactInfo.linkedin }}" target="_blank" class="text-decoration-none">
              <i class="bi bi-linkedin me-2"></i>LinkedIn Profile
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
