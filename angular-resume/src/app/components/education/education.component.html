<section>
  <h2 class="mb-4 section-title">Education</h2>
  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let edu of education">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title fw-bold text-primary">{{ edu.degree }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ edu.institution }}</h6>
          <p class="card-text">{{ edu.details }}</p>
        </div>
        <div class="card-footer bg-transparent border-0 text-end text-muted">
          {{ edu.duration }}
        </div>
      </div>
    </div>
  </div>
</section>
