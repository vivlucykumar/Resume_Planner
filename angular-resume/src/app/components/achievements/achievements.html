<section>
  <h2 class="mb-4 section-title">Career Highlights</h2>
  <div class="carousel-container">
    <div class="carousel-scene">
      <div class="carousel" [style.transform]="transformStyle">
        <div class="carousel-cell" *ngFor="let achievement of achievements; let i = index" [style.transform]="getRotation(i)">
          <img [src]="achievement.imageUrl" [alt]="achievement.caption">
          <div class="caption">{{ achievement.caption }}</div>
        </div>
      </div>
    </div>
    <div class="carousel-controls">
      <button class="prev-button" (click)="rotate('prev')"><i class="bi bi-arrow-left-circle-fill"></i></button>
      <button class="next-button" (click)="rotate('next')"><i class="bi bi-arrow-right-circle-fill"></i></button>
    </div>
  </div>
</section>
