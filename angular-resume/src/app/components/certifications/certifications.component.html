<section>
  <h2 class="mb-4 section-title">Certifications</h2>
  <div class="card">
    <div class="list-group list-group-flush">
      <div *ngFor="let cert of certifications" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-0 fw-bold">{{ cert.name }}</h6>
          <small class="text-muted">{{ cert.issuer }}</small>
        </div>
        <span *ngIf="cert.date" class="badge bg-light text-dark">{{ cert.date }}</span>
      </div>
    </div>
  </div>
</section>
